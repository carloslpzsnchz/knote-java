apiVersion: apps/v1
kind: Deployment
metadata:
  name: knote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: knote
  template:
    metadata:
      labels:
        app: knote
    spec:
      containers:
        - name: app
          image: harbor.blackgallina.cat/build-service/tbs/knote@sha256:093b457c3a0fd3339351c99f19ad3c506fcf82ac751f14f3bfb9d14495104434
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_URL
              value: mongodb://mongo.sandbox:27017/dev
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: knote
spec:
  selector:
    app: knote
  ports:
    - port: 80
      targetPort: 8080
